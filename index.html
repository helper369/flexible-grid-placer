<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexible Grid Placer</title>
	<link rel="stylesheet" type="text/css" href="utils/normalize.css">
	<link rel="stylesheet" type="text/css" href="components/shared/main.css">
	<link rel="stylesheet" type="text/css" href="components/resize-sec/resizable-element/resize.css">
</head>
<body>
	<div id="body">
		<section id="controler-sec">
			<div>
				<div class="division">
					<button title="activate" id="activate">A</button>
					<button title="stop">S</button>
				</div>
				<div class="figures-creator--mirror">
					<div class="figures-creator"></div>
				</div>
			</div>
			<div>
				<input type="range" name="lever" min="20" max="75" id="lever" value="50">
			</div>
		</section>
		<div>
			<article id="resize-art">
				<div id="cont">
					<div class="left">
						<span class="left__top"></span>
						<span class="left__center"></span>
						<span class="left__bottom"></span>
					</div>
					<div class="center">
						<span class="center__top"></span>
						<span class="center__center">
							<div class="flexible-grid">
							</div>
							<div class="flexible-grid--mirror">
							</div>
						</span>
						<span class="center__bottom"></span>
					</div>
					<div class="right">
						<span class="right__top"></span>
						<span class="right__center"></span>
						<span class="right__bottom"></span>
					</div>
				</div>
			</article>
		</div>
	</div>
	<script type="text/javascript" src="utils/dev.js"></script>
	<script type="text/javascript" src="components/resize-sec/square-generator/generator.js"></script>
	<script type="text/javascript" src="components/resize-sec/resizable-element/resize.js"></script>
	<script type="text/javascript" src="components/controler-sec/figures-creator/figures-creator.js"></script>
	<script type="text/javascript" src="components/controler-sec/cell-size-lever/lever.js"></script>
